<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promoção imperdível</title>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="section-container background-section-one">
		<img src="assets/logo.png" alt="logotipo" class="logo" />
	</section>
	<section class="section-container background-section-two">
		<div id="content">
			<form id="form" action="" method="GET">
				<input type="text" name="name" id="name" placeholder="Digite seu nome" id="name">
				<input type="text" name="email" id="email" placeholder="Digite seu email">
				<input type="submit" value="Cadastrar">
			</form>
		</div>
		<img src="assets/loader.gif" alt="carregando" id="loader">

	</section>

	<footer>
		<p>Todos os direitos reservados.</p>
	</footer>

</body>
<script src="js/script.js"></script>

</html>
